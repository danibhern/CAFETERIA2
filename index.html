<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafetería Nebula</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav>
    <div class="barra-nav">
      <div class="logo"></div>
      <img src="images/nebula.png" alt="nebula" />
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Quienes Somos</a>
        <a href="menu-nebula.pdf" target="_blank" rel="noopener noreferrer">Menú</a>
        <a href="#">Pedidos</a>
      </div>
    </div>
    <a href="inicio_sesion.html"><button class="boton-login">Iniciar sesión</button></a>
  </nav>

  <section class="reservacion">
    <h2>Reserva tu Mesa</h2>
    <form action="#" id="form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hora">Hora:</label>
      <select id="hora" name="hora" required>
        <option value="" disabled selected>Seleccione hora</option>
        <option value="09:00">09:00 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="13:00">13:00 PM</option>
        <option value="14:00">14:00 PM</option>
        <option value="15:00">15:00 PM</option>
        <option value="16:00">16:00 PM</option>
        <option value="17:00">17:00 PM</option>
      </select>

      <button type="submit">Reservar</button>
    </form>
    <div id="errores"></div>
    <script src="functions_reserva.js"></script>
  </section>

  <footer>
    <div class="footer-section">
      <h3>Redes Sociales</h3>
      <ul>
        <li><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i> Facebook</a></li>
        <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i> Instagram</a></li>
        <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i> Twitter</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>Sucursales</h3>
      <ul>
        <li>Calle Principal 123, Melipilla</li>
        <li>Avenida Central 456, Villarica</li>
        <li>Bulevar 789, Copiapó</li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>Políticas</h3>
      <ul>
        <li><a href="#">Políticas de Envío</a></li>
        <li><a href="#">Términos y Condiciones</a></li>
      </ul>
    </div>
  </footer>
  <script src="functions.js"></script>
</body>
</html>
